stages:
  - print_message
  - deploy_front

deploy_front:
  tags:
    - shell_dev
  stage: deploy_front
  script:
    - echo "Deploying project from $CI_COMMIT_BRANCH server"
    - npm install
    - npm run build
    - Remove-Item -Path "c:\nginx\html\*" -Recurse -Force
    - xcopy /s /e /i "dist" "C:\nginx\html"
    - echo "Finished"

print_message:
  stage: print_message
  script:
    - echo "Deploying project..."
